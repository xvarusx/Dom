<html lang="en">

<head>

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>Shopping cart</title>

<body>
    <div class="title-container">
        <h1 class="title">Shopping cart </h1>
        <p class="title_description">Go My Code <u>DOM</u> workshop</p>
        <p class="title_description">harrabi Oussema</p>

    </div>

    <div class="cart">
        <div class="cart__container">
            <div class="cart__titles">
                <div class="cart__titles__product">
                    <span>PRODUCT</span>
                </div>
                <div class="cart__titles__PRICE">
                    <span>PRICE</span>
                </div>
                <div class="cart__titles__QUANTITY">

                </div>

                </div>
            </div>

                <div class="product-1" id="p1">

                    <div class="product1__description">

                        <div class="product1__image">

                        </div>

                            Timex Unisex Originals
                        </h4>
                        <h5>Category: shoes, athletic</h5>

                    </div>

                    <div class="product1__price">
                        <h1>$74</h1>
                    </div>
                    <div class="product1__quantity">
                        <span class="material-icons rm">
                            remove_circle
                        </span>
                        <input type="number" value="1" max="99" min="1">
                        <span class="material-icons add">
                            add_circle
                        </span>

                    </div>
                    <div class="product1__Remove">
                        <span class="material-icons rm md-48">
                            delete
